<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <title>Toboolist</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <img id="logo" src="img/logo.png" alt="logo boolean" />
    <span id="logo-text">Toboolist</span>
  </header>
  <main>
    <div id="app">
      <div class="container">
        <!-- applichiamo .trim al v-model per evitare che l utente inserisca spazi -->
        <div class="top">
          <input v-model.trim="newTodo.text" 
          type="text" 
          placeholder="es: Cose da fare..." 
          @keyup.enter="addItems"
          />
          <button type="button" class="btn btn-filled" @click="addItems">Add Task</button>
        </div>
        <div class="tasks">
          <!-- 
            Se la lunghezza di array todoList Ã¨ uguale a 0 
            Stampa a schermo il testo nel tag al quale ho applicato
            uno stile testo centrale
          -->
          <h3 v-if="!todoList.length" style="text-align:center;">Ho completato Tutto</h3>
          <ul class="inner-list">
            <!-- Lista corrente alla quale applico v-for -->
            <li v-for="curItem, index in todoList" @click="doneItems(index)" :class="
            {'done': curItem.done === true}">
              <span class="circle" :class="{'checked' : curItem.done === true }, {'delete':curItem.done === false}
              "></span>
              {{ curItem.text }}
              <button @click="removeItems(index)"><i class="fa-solid fa-trash"></i></button>
            </li>
            <!-- /Lista corrente alla quale applico v-for -->
          </ul>
          
        </div>
      </div>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
